<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
		<script>
			const SCREENWIDTH=1920;
			const ScreenAdater = () => {
				let scale = screen.width/SCREENWIDTH
				let content = `width=${SCREENWIDTH}, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}`
				let meta = document.querySelector('meta[name=viewport]')
				if(!meta) {
					meta = document.createElement('meta')
					meta.setAttribute('name', 'viewport')
					document.head.appendChild(meta)
				}
				meta.setAttribute('content', content)
			}
			ScreenAdater()
			window.onorientationchange = ScreenAdater
		</script>
