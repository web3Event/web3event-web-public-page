<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<style>
			@font-face {
				font-family: BMDoHyeon-OTF;
				src: url("/web3event-web-public-page/bruce/assets/DoHyeon-Regular.962ac9fd.ttf");
			}
		</style>

		<script>
			const SCREENWIDTH=1920;
			const ScreenAdater = () => {
				let width = Math.max(Math.min(window.innerWidth, 1920), 320);
				let scale = window.innerWidth/SCREENWIDTH
				document.querySelector(":root").style.setProperty("--rem-rate", scale);
				let rootFontSize = scale * SCREENWIDTH / 20;
				document.querySelector(":root").style.fontSize = rootFontSize;
				// console.log("1 rem is: ", rootFontSize, "old: ", document.getElementsByTagName('html')[0].style.fontSize);
				document.getElementsByTagName('html')[0].style.fontSize = rootFontSize + "px";
			}
			ScreenAdater()
			window.onorientationchange = ScreenAdater
			window.onresize = ScreenAdater
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
